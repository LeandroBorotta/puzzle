<header class="container-fluid">

        </button>
        <span class="h1 fw-bold text-center">Puzzle</span>
        <div class="align-items-center">
            <a href="#" class="text-decoration-none" id="pesquisa">

        <div class="offcanvas-body">
            <div class="container h-100 d-flex flex-column">

                <div class="d-flex align-items-center ms-2">

                    <a href="#" class="text-decoration-none d-block border rounded-circle p-2 border-dark me-2">

                    <a href="#" class="text-decoration-none d-block border rounded-circle p-2 border-dark me-2">

                    <a href="#" class="text-decoration-none d-block border rounded-circle p-2 border-dark me-2">

                    </a>

        </div>
    </div>

<main class="container p-5 d-flex align-items-center justify-content-center">
    <form action="index.html">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control width" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control width" required>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="termos" >
            <label for="termos" class="form-label">Aceitar termos de uso</label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Entrar" class="btn btn-primary">
        </div>
    </form>
